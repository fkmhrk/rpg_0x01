<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
    <section id="c"></section>

    <div id="titleTemplate" style="display: none;">
        <section class="titleScene">
            <h1>RPG 0x01</h1>

            <div class="buttons">
                <div class="center">
                    <button on-click="start">Start</button>
                </div>
                <div class="center">
                    <button on-click="resume">Continue</button>
                </div>            
            </div>
            
        </section>
    </div>

    <div id="setupTemplate" style="display: none;">
        <section class="setupScene">
            <h1>Input your name</h1>

            <section class="form">
                <label>Name</label><br/>
                <input type="text" value="{{name}}"/>
            </section>
            <div class="right">
                <button on-click="submit" disabled="{{isEmpty(name)}}">OK</button>
            </div>
            
        </section>
    </div>    

    <div id="mazeTemplate" style="display: none;">
        <section class="mazeScene">
            <canvas id="maze" width="320" height="320"></canvas>
            <section class="buttons">
                <table class="move">
                    <tr><td></td><td><button>Go</button></td><td></td></tr>
                    <tr><td><button>Left</button></td><td></td><td><button>Right</button></td></tr>
                    <tr><td></td><td><button>Back</button></td><td></td></tr>
                </table>
            </section>
        </section>
    </div>        

    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="./js/ractive.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
